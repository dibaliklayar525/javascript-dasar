<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optional Parameter</title>
</head>
<body>

<script>

  function sayHello(firstName, middleName, lastName){
    console.log(firstName);
    console.log(middleName);
    console.log(lastName);
  }
  sayHello();
  sayHello("Meaghito");
  sayHello("Meaghito", "Rizki");
  sayHello("Meaghito", "Rizki", "Gumilang");

</script>

</body>
</html>
