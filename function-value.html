<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Value (variable)</title>
</head>
<body>

<script>

    function sayHello(name){
        document.writeln(`<p>Hello ${name}</p>`);
    }
    sayHello("Meaghito");
    const say = sayHello;
</script>

</body>
</html>
